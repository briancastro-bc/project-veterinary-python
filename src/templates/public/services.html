{% extends 'layout.html' %}

{% block title %}Servicios{% endblock %}
{% block content %}
    <section id="services-content">
        <div class="container">
            <div class="row g-0">
                {% for service in services %}
                <div class="col-lg-4 d-flex">
                    <div class="justify-content-center align-self-center mx-auto mt-5">
                        <div class="card bg-dark text-center">
                            <div class="view overlay">
                                <img class="card-img-top img-fluid"
                                    src="{{service.image}}"
                                    alt="Card image cap">
                                <a href="{{service.image}}">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">
                                    {{service.name}}
                                </h4>
                                <p class="card-text">
                                    {{service.description}}
                                <p> Costo:
                                    {{service.value}}
                                </p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="col-lg-12 d-flex">
                    <div class="justify-content-center align-self-center mx-auto mt-5 text-center">
                        <h2>No hay servicios para mostrar</h2>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
