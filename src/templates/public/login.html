{% extends 'layout.html' %}

{% block title %}Ingresar{% endblock %}
{% block content %}
    <section class="signin-content">
        <div class="container-sm mt-5">
            <div class="row g-0">
                <div class="col-lg-12 d-flex">
                    <div class="justify-content-center align-self-center mx-auto">
                        <form class="text-center border border-light p-5 bg-dark" action="{{url_for('auth.login')}}" method="POST">
                            <p class="h4 mb-4">Iniciar sesi√≥n</p>
                            <input type="email" name="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                placeholder="E-mail">
                            <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4"
                                placeholder="Password">
                            <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>
                            <p> No tiene una cuenta?
                                <a href="{{url_for('auth.signup')}}">Registrarse</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
