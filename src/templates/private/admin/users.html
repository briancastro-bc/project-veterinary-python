{% extends 'layout.html' %}

{% block title %}usuarios{% endblock %}
{% block content %}
<section id="cash-registers">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-12 d-flex">
                <div id="content-cash-registers" class="justify-content-center align-items-center mx-auto my-5">
                    <div class="card card-cascade narrower">
                        <div
                            class="view view-cascade gradient-card-header bg-dark narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                            <span class="h3 white-text mx-auto text-center">Usuarios del sistema</span>
                        </div>
                        <div class="px-4">
                            <div class="table-wrapper">
                                <table class="table table-hover mb-0">
                                    <thead class="text-center">
                                        <tr>
                                            <th class="th-lg">
                                                <a>ID
                                                    <i class="fas fa-sort ml-1"></i>
                                                </a>
                                            </th>
                                            <th class="th-lg">
                                                <a>Email
                                                    <i class="fas fa-sort ml-1"></i>
                                                </a>
                                            </th>
                                            <th class="th-lg">
                                                <a href="">Nombre
                                                    <i class="fas fa-sort ml-1"></i>
                                                </a>
                                            </th>
                                            <th class="th-lg">
                                                <a href="">Rol
                                                    <i class="fas fa-sort ml-1"></i>
                                                </a>
                                            </th>
                                            <th class="th-lg">
                                                <a href="">Apellido
                                                    <i class="fas fa-sort ml-1"></i>
                                                </a>
                                            </th>
                                            <th class="th-lg">
                                                <a href="">Acciones
                                                    <i class="fas fa-sort ml-1"></i>
                                                </a>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                        {% for user in users %}
                                        <form action="/admin/users" method="POST">
                                            <tr>
                                                <td>
                                                    <input type="text" name="uid" value="{{user.uid}}" class="form-control form-control-sm"
                                                    aria-describedby="uid">
                                                </td>
                                                <td>
                                                    {{user.email}}
                                                </td>
                                                <td>
                                                    {{user.name}}
                                                </td>
                                                <td>
                                                    <input type="checkbox" name="rol" value="{{user.is_admin}}"
                                                        class="form-control form-control-sm"
                                                        aria-describedby="describeBase"
                                                        {% if user.is_admin %}checked{% endif %}>
                                                    <small id="describeBase" class="form-text text-muted">
                                                        Administrador    
                                                    </small>
                                                </td>
                                                <td>
                                                    {{user.last_name}}
                                                </td>
                                                <td>
                                                    <button class="btn btn-sm btn-primary">
                                                        <i class="fas fa-save"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </form>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
