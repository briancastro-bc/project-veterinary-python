{% extends 'layout.html' %}

{% block title %}Cita{% endblock %}
{% block content %}
    <section class="appointment-content">
        <div class="container-sm mt-5">
            <div class="row g-0">
                <div class="col-lg-12 d-flex">
                    <div class="justify-content-center align-self-center mx-auto">
                        <form class="text-center border border-light p-5 bg-dark" action="{{url_for('appointments')}}" method="POST">
                            <p class="h4 mb-4">Sacar cita</p>
                            <input type="datetime-local" name="to_day" id="defaultAppointmentDate" class="form-control mb-4"
                                placeholder="Fecha y hora">
                            <select name="pet" class="browser-default custom-select mb-4">
                                <option default>Selecciona tu mascota</option>
                                {% if pets %}
                                <option value="{{pets.uid}}">{{pets.name}}</option>
                                {% else %}
                                <option disabled>No hay mascotas</option>
                                {% endif %}
                            </select>
                            <select name="service" class="browser-default custom-select mb-4">
                                <option default>Selecciona el servicio</option>
                                {% for service in services %}
                                    <option value="{{service.id}}">{{service.name}}</option>
                                {% else %}
                                    <option disabled>No hay servicios</option>
                                {% endfor %}
                            </select>
                            <button class="btn btn-info btn-block my-4" type="submit">Pedir cita</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
